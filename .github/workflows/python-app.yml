name: Python application CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            libavformat-dev \
            libavcodec-dev \
            libavdevice-dev \
            libavutil-dev \
            libavfilter-dev \
            libswscale-dev \
            libswresample-dev \
            pkg-config \
            build-essential \
            python3-dev \
            cython3

      - name: Install Python dependencies (Linux only)
        run: |
          python -m pip install --upgrade pip
          grep -v pywin32 requirements.txt > requirements-linux.txt
          pip install -r requirements-linux.txt

      - name: Run script
        run: python filter_by_date.py
